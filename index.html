<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回饋表單</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>MOLi Day # 24 活動回饋單</h2>
            <div></div>
        </div>
        <form name="inquiry" action="https://docs.google.com/forms/d/e/1FAIpQLScKpjUi0Jiyp77ljOpY843lTPQn4HVmMsVmlKI41K7LvzIjVQ/formResponse" method="post">
            <div class="text">
                <span class="box">姓名</span>
                <input class="box" name="entry.2045174318" type="text" placeholder="你的姓名..." required="">
            </div>
            <div class="text">
                <span class="box">E-mail</span>
                <input class="box" name="entry.1515429126" type="email" placeholder="你的email..." required="">
            </div>
            <div class="text">
                <span class="box" id="message">回饋意見</span>
                <textarea class="box" name="entry.266475473" rows="6" placeholder="你的訊息..." required></textarea>
            </div>
            <div class="text">
                <button class="box" type="submit" id="form-submit" class="btn">傳送訊息</button>
            </div>
        </form>
    </div>
</body>
</html>
